<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">

    </head>

    <body>
        <h3>레스토랑 예약하기</h3>

        <form>
        <fieldset>
            <legend>예약자 정보</legend>
            <label>예약자:<input type="text"></label><br>
            <label>연락처:<input type="text" placeholder="000-0000-0000"></label><br>
            <label>예약인원:                
                <select name="job" size="1">
                    <option value="1">1명</option>
                    <option value="2" selected>2명</option>
                    <option value="3">3명</option>
                    <option value="over 4">4명 이상</option>
                </select></label>
        </fieldset><br>    

        <fieldset>
            <legend>일자 선택 및 시간 선택</legend>
            <label>
                <input type="date">
                <input type="time">
            </label>
        </fieldset><br>

        <button type="submit">확인</button>
        <button type="reset">취소</button>
    </form>
            
    </body>
</html>
