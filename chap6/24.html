<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">

    </head>

    <body>
        <h3>설문조사</h3>

        <form>
        <fieldset>
            <legend>성별과 나이를 입력하세요</legend>
            <label>성별:
                <input type="radio" name="gender" value="male">남자
                <input type="radio" name="gender" value="female">여자
            </label><br>
            <label>나이:<input type="text"></label><br>
        </fieldset><br>    

        <fieldset>
            <legend>관심분야를 선택하세요(1개이상)</legend>
            <label>
                <input type="checkbox">디지털콘텐츠
                <input type="checkbox">웹프로그래밍
                <input type="checkbox">데이터베이스
                <input type="checkbox">전자출판
            </label>
        </fieldset><br>

        <fieldset>
            <legend>다음 문항에 대해 5점 척도로 답하세요</legend>
                <label>본 세미나의 주제는 만족스러운가?
                    1<input type="range" min="1" max="5" value="3">5
                </label><br>
                <label>본 세미나의 초청강사는 만족스러운가?
                    1<input type="range" min="1" max="5" value="3">5
                </label><br>
                <label>본 세미나의 강의시간은 만족스러운가?
                    1<input type="range" min="1" max="5" value="3">5    
        </fieldset><br>

        <label>기타 의견 사항<br>
        <textarea name="의견을 적으세요" rows="5" cols="40"></textarea>
        </label>

        <br>
        <button type="submit">확인</button>
        <button type="reset">취소</button>
    </form>
            
    </body>
</html>
