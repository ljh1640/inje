<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">

    </head>

    <body>
        <form>
            <h3>수강과목조사</h3>
            <label>이 메 일: <input type="text"></label><br>
            <label>전화번호: <input type="text" placeholder="-빼고 입력하세요"></label><br>
            <label>학년:
                <input type="radio" name="grade" value="1">1학년
                <input type="radio" name="grade" value="2">2학년
                <input type="radio" name="grade" value="3">3학년
                <input type="radio" name="grade" value="over 4">4학년 이상<br>
            </label>
            <label>수강과목:
                <input type="checkbox">IT 기술의 이해 
                <input type="checkbox">웹프로그래밍기초
                <input type="checkbox">UI/UX 설계<br>
            </label>
            <button type="submit">확인</button>
            <button type="reset">취소</button>
        </form>
    </body>
</html>
